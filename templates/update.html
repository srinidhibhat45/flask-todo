{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<div class="container my-4">
    <h2>Update Your ToDo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">ToDo title</label>
            <input type="text" class="form-control" name="title" value="{{ todo.title }}" id="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo descriptiion</label>
            <input type="text" class="form-control" value=" {{ todo.desc }}"" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

{% endblock body %}
